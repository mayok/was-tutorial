<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>mfcc</title>
  </head>
  <body>

    <button id='btn'>call cpp function</button>

    <script type="text/javascript" src="tmp.js"></script>
    <script>
      // for wasm
      let module;

      window.AudioContext = window.AudioContext || window.webkitAudioContext;
      const context = new AudioContext();
      var audioBuffer = null;

      var processor = context.createScriptProcessor(2048, 1, 1);
      processor.onaudioprocess = rtmfccProcess;
      processor.connect(context.destination);

      var bf = context.createBiquadFilter();
      bf.type = 'lowpass';
      bf.frequency.value = 1024;
      bf.connect(processor);

      navigator.mediaDevices.getUserMedia({
        audio: true,
        video: false,
      }).then(function(stream) {
        var input = context.createMediaStreamSource(stream);
        input.connect(bf);
      }).catch(function(err) {
        console.log(err.name + ": " + err.message);
      });

      function rtmfccProcess(e) {
        var inputBuffer = e.inputBuffer;
        // var inputData = inputBuffer.getChannelData(0) || [];
        audioBuffer = inputBuffer;

      }

      function fetchWasm(url) {
        fetch(url)
          .then(response => response.arrayBuffer())
          .then(buffer => new Uint8Array(buffer))
          .then(binary => {
            var moduleArgs = {
              wasmBinary: binary
            }
            module = Module(moduleArgs);
          });
      }
      function callCPP() {
        // call c++ function
        var pointer = module._malloc(audioBuffer.length * 8)
        var offset = pointer / 8;
        module.HEAPF64.set(audioBuffer.getChannelData(0), offset);
        module.ccall('mfcc', null, ['number', 'number'], [pointer, audioBuffer.length]);
        module._free(pointer);
      }

      module = fetchWasm('tmp.wasm');
      document.getElementById('btn').addEventListener('click', callCPP, false);
    </script>
  </body>
</html>
